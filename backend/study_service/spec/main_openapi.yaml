openapi: 3.0.1
info:
  title: Main Openapi Yaml
  version: 0.1.0
servers:
- url: "{server}:{port}"
  variables:
    server:
      default: http://localhost
    port:
      default: "9091"
paths:
  /study-session:
    post:
      operationId: postStudySession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudySessionDto'
        required: true
      responses:
        "202":
          description: Accepted
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /current-study-status/{studentId}/{subjectId}:
    get:
      operationId: getCurrentStudyStatusStudentidSubjectid
      parameters:
      - name: studentId
        in: path
        required: true
        schema:
          type: string
      - name: subjectId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyStatusDto'
        "202":
          description: Accepted
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /study-status/{studentId}/{subjectId}/{year}/{weekNo}:
    get:
      operationId: getStudyStatusStudentidSubjectidYearWeekno
      parameters:
      - name: studentId
        in: path
        required: true
        schema:
          type: string
      - name: subjectId
        in: path
        required: true
        schema:
          type: string
      - name: year
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: weekNo
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyStatusDto'
        "202":
          description: Accepted
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
      - message
      - method
      - path
      - reason
      - status
      - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    StudySessionDto:
      required:
      - goalHours
      - lessonId
      - noMins
      - studentId
      - subjectId
      type: object
      properties:
        subjectId:
          type: string
        studentId:
          type: string
        lessonId:
          type: string
        noMins:
          type: number
          format: double
        goalHours:
          type: number
          format: double
      additionalProperties: false
    StudyStatusDto:
      required:
      - actualHours
      - goalHours
      - lessonDates
      - studentId
      - studiedLessons
      - subjectId
      - weekNo
      - year
      type: object
      properties:
        studentId:
          type: string
        subjectId:
          type: string
        weekNo:
          type: integer
          format: int64
        year:
          type: integer
          format: int64
        actualHours:
          type: number
          format: double
        goalHours:
          type: number
          format: double
          nullable: true
        lessonDates:
          type: object
          additionalProperties:
            type: string
          nullable: true
        studiedLessons:
          type: array
          nullable: true
          items:
            type: string
      additionalProperties: false
